probes:
- condition: status_code == 200
  match: \[branch "[^"]+"\]
  name: git config
  path: /.git/config
- condition: status_code == 200 && mime_type == 'text/html'
  match: <title>Index of /
  name: server directory listing
  path: /{wp-content,{backup,dump}{,s}}
- condition: status_code == 200 && mime_type != 'text/html'
  name: site backup
  path: /{site,www,backup}.{zip,tar.{g,x}z}
  save_to: ./download/backups
- condition: status_code == 200 && mime_type != 'text/html'
  match: INSERT INTO
  name: database dump
  path: /{db,dump,database,backup}.sql
  save_to: ./download/database
- condition: status_code == 200 && mime_type != 'text/html'
  name: docker config file
  path: /{{.env,Dockerfile}{,.prod,.dev},docker-compose{,.prod,.dev}.yml}
  save_to: ./download/docker
- condition: status_code == 200 && mime_type != 'text/html'
  match: ^<\?php
  name: php config backup
  path: /wp-config.php{.bak,{0,1},~}
  save_to: ./download/php-configs
